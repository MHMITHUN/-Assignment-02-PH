<!DOCTYPE html>
<html lang="en" class="quicksand-text">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kids Education Website</title>
        <link rel="stylesheet" href="./school.css">
        <link rel="stylesheet" href="./responsive.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="./assets/logo.png" alt="A Logo Of A School Bag">
                    <h1>SCHOOL</h1>
                </div>
                <div class="nav-menu">
                    <a href class="home-btn orange-clr">Home</a>
                    <a href class="about-btn deep-sky">About</a>
                    <a href class="facilities-btn light-sky">Facilities</a>
                    <a href class="admission-btn light-pink">Admission</a>
                </div>
                <div>
                    <div class="contact-btn">
                        <button>
                            Contact
                        </button>

                    </div>
                    <div class="icon-hbg">
                        <i class="fa-sharp-duotone fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="hero-section">
                <div class="hero-text">
                    <h1>
                        <span class="orange-clr">Empowering</span> <br>
                        students from small <br>
                        age <span class="light-sky">towards vision</span>
                    </h1>
                    <p>
                        With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
                    </p>
                    <button class="black-btn">
                        Enroll Now
                    </button>
                </div>
                <div class="hero-img">
                    <img src="./assets/hero-kids.png" alt="A Hero Image Of A School Boy">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
